<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ElectroShop | Premium Next-Gen Electronics & Tech</title>
    <meta name="description" content="Shop the latest in high-end electronics. From 4K monitors to mechanical keyboards, find the best tech at ElectroShop.">
    <meta name="keywords" content="electronics, tech shop, gaming mouse, smart watch, headphones, buy gadgets online">
    <meta name="author" content="ElectroShop">

    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --bg-header: #000000;
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --accent: #00f7ff;
            --accent-hover: #00c4cc;
            --border-color: #333333;
            --whatsapp-green: #25D366;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--bg-header);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--text-main);
            padding: 5px 10px;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 1rem;
        }

        #search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 4px;
            outline: none;
            transition: all 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
        }

        /* --- CART BUTTON STYLES --- */
        .cart-container {
            display: flex;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: 0.3s;
            user-select: none;
        }

        .cart-container:hover {
            border-color: var(--accent);
            background-color: #1a1a1a;
        }

        .cart-count {
            background-color: var(--accent);
            color: #000;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            font-weight: 800;
        }

        /* --- CART MODAL STYLES --- */
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
        }

        .cart-modal-content {
            background-color: var(--bg-card);
            margin: 5% auto;
            padding: 30px;
            border: 1px solid var(--accent);
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-cart {
            color: var(--text-muted);
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-cart:hover { color: var(--accent); }

        .cart-item-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-total-box {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
            text-align: right;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
        }

        /* --- PRODUCT GRID STYLES --- */
        .hero {
            background: linear-gradient(180deg, var(--bg-header) 0%, var(--bg-body) 100%);
            color: var(--text-main);
            text-align: center;
            padding: 4rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            padding-bottom: 5rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            height: 180px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(0, 247, 255, 0.15);
        }

        .card-img {
            width: 140px;
            height: 100%;
            background-color: #222;
            object-fit: cover;
        }

        .card-body {
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
        }

        .card-price {
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: bold;
            margin: 5px 0 10px 0;
        }

        .btn {
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            align-self: flex-start;
        }

        .btn:hover {
            background-color: var(--accent);
            color: #000;
        }

        /* --- SOCIAL DOCK STYLES --- */
        .social-dock {
            position: fixed;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .social-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            border: 1px solid #444;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .social-btn:hover {
            transform: scale(1.1);
            border-color: var(--accent);
        }

        .social-btn img {
            width: 30px;
            height: 30px;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-header);
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        @media (max-width: 450px) {
            .card { height: auto; flex-direction: column; }
            .card-img { width: 100%; height: 180px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ElectroShop</div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search premium tech...">
        </div>
        <div class="cart-container" id="open-cart-btn" onclick="openCart()">
            CART <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>FUTURE TECH EDITION</h1>
            <p>Advanced electronics curated for enthusiasts.</p>
        </div>

        <div class="container">
            <div class="product-grid" id="product-grid"></div>
        </div>
    </main>

    <div class="social-dock">
        <a href="https://wa.me/76094035" class="social-btn" target="_blank" title="WhatsApp Us">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="https://instagram.com/pulse_store9" class="social-btn" target="_blank" title="Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
        </a>
    </div>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close-cart" onclick="closeCart()">&times;</span>
            <h2 style="margin-top:0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">Your Cart</h2>
            <ul id="cart-items-list" class="cart-item-list"></ul>
            <div class="cart-total-box" id="cart-total-display">Total: $0.00</div>
            <button class="btn" style="width:100%; margin-top:20px; padding: 15px;" onclick="alert('Proceeding to Checkout...')">CHECKOUT NOW</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ElectroShop Dark Edition. All Rights Reserved.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Wireless Headphones", price: 199.99, img: "Headphones" },
            { id: 2, name: "Smartphone Pro", price: 899.00, img: "Phone" },
            { id: 3, name: "4K Monitor", price: 349.50, img: "Screen" },
            { id: 4, name: "Mechanical Keyboard", price: 129.00, img: "Keyboard" },
            { id: 5, name: "Gaming Mouse", price: 59.99, img: "Mouse" },
            { id: 6, name: "Smart Watch", price: 249.00, img: "Watch" }
        ];

        let cart = [];
        const grid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search-input');
        const cartCountElement = document.getElementById('cart-count');
        const cartModal = document.getElementById('cart-modal');
        const cartList = document.getElementById('cart-items-list');
        const cartTotalDisplay = document.getElementById('cart-total-display');

        function displayProducts(productsToShow) {
            grid.innerHTML = ""; 
            if (productsToShow.length === 0) {
                grid.innerHTML = '<div class="no-results">NOTHING FOUND</div>';
                return;
            }

            productsToShow.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="https://placehold.co/300x400/111/444?text=${product.img}" class="card-img">
                    <div class="card-body">
                        <h2 class="card-title">${product.name}</h2>
                        <div class="card-price">$${product.price.toFixed(2)}</div>
                        <button class="btn" onclick="addToCart(${product.id})">ADD TO CART</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push(item);
            cartCountElement.innerText = cart.length;
        }

        function openCart() {
            cartList.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartList.innerHTML = "<li style='text-align:center; color: #777;'>Cart is empty</li>";
            } else {
                cart.forEach((item) => {
                    total += item.price;
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `<span>${item.name}</span> <span>$${item.price.toFixed(2)}</span>`;
                    cartList.appendChild(li);
                });
            }
            cartTotalDisplay.innerText = `Total: $${total.toFixed(2)}`;
            cartModal.style.display = "block";
        }

        function closeCart() {
            cartModal.style.display = "none";
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == cartModal) closeCart();
        }

        // Search logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            displayProducts(filtered);
        });

        // Initial Load
        displayProducts(products);
    </script>
</body>
</html>
