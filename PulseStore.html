<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroShop - Dark Edition</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            /* DARK MODE PALETTE */
            --bg-body: #0a0a0a;       /* Almost black */
            --bg-card: #161616;       /* Dark Gray */
            --bg-header: #000000;     /* Pure Black */
            --text-main: #ffffff;
            --text-muted: #a3a3a3;
            --accent: #00f7ff;        /* Neon Cyan */
            --accent-hover: #00c4cc;
            --whatsapp-green: #25D366;
            --border-color: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
        }

        /* Header */
        header {
            background-color: var(--bg-header);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid var(--text-main);
            padding: 5px 10px;
        }

        /* Search Bar - Dark Mode Style */
        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 1rem;
        }

        #search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 4px; /* Sharper corners for modern look */
            outline: none;
            transition: all 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
        }

        .cart-container {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: var(--text-main);
        }

        .cart-count {
            background-color: var(--accent);
            color: #000; /* Black text on neon background */
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            font-weight: 800;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(180deg, var(--bg-header) 0%, var(--bg-body) 100%);
            color: var(--text-main);
            text-align: center;
            padding: 4rem 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .hero h1 { 
            margin: 0 0 1rem 0; 
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
        }
        
        .hero p { opacity: 0.8; color: var(--text-muted); }

        /* Product Grid - Layout Changed to be wider for horizontal cards */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            min-height: 400px;
        }

        .product-grid {
            display: grid;
            /* Wider grid columns for horizontal layout */
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); 
            gap: 1.5rem;
            padding-bottom: 3rem;
        }

        /* Nothing Found Message */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: var(--text-muted);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
        }

        /* NEW CARD LAYOUT: Horizontal Style */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex; /* Makes it horizontal */
            flex-direction: row; /* Image Left, Text Right */
            height: 180px; /* Fixed height for uniformity */
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(0, 247, 255, 0.15);
        }

        .card-img {
            width: 140px; /* Fixed width for image sidebar */
            height: 100%;
            background-color: #222;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 0.7rem;
            flex-shrink: 0; /* Prevents image from shrinking */
        }

        .card-body {
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .card-title {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
            color: var(--text-main);
        }

        .card-price {
            font-size: 1.3rem;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: auto; /* Pushes button to bottom */
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.4);
        }

        .btn {
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.2s;
            align-self: flex-start; /* Aligns button to left */
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--accent);
            color: #000;
        }

        /* Mobile adjustment for cards */
        @media (max-width: 450px) {
            .product-grid {
                grid-template-columns: 1fr; /* Single column on phone */
            }
            .card {
                height: auto; /* Let it grow vertically if needed */
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-header);
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        /* --- SOCIAL FLOATING DOCK --- */
        .social-dock {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            text-decoration: none;
            background-color: #222;
            border: 1px solid #444;
        }

        .social-btn:hover {
            transform: scale(1.1);
            border-color: var(--accent);
        }

        .social-btn img {
            width: 28px;
            height: 28px;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">ElectroShop</div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products...">
        </div>

        <div class="cart-container">
            Cart <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <div class="hero">
        <h1>FUTURE TECH</h1>
        <p>Advanced electronics for the modern era.</p>
    </div>

    <div class="container">
        <div class="product-grid" id="product-grid">
            </div>
    </div>

    <div class="social-dock">
        <a href="https://wa.me/1234567890" class="social-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        
        <a href="https://instagram.com/" class="social-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
        </a>
    </div>

    <footer>
        &copy; 2024 ElectroShop Dark. All rights reserved.
    </footer>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        
        const products = [
            { id: 1, name: "Wireless Headphones", price: 199.99, img: "Headphones" },
            { id: 2, name: "Smartphone Pro", price: 899.00, img: "Phone" },
            { id: 3, name: "4K Monitor", price: 349.50, img: "Screen" },
            { id: 4, name: "Mechanical Keyboard", price: 129.00, img: "Keyboard" },
            { id: 5, name: "Gaming Mouse", price: 59.99, img: "Mouse" },
            { id: 6, name: "Smart Watch", price: 249.00, img: "Watch" }
        ];

        const grid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search-input');

        function displayProducts(productsToShow) {
            grid.innerHTML = ""; 

            if (productsToShow.length === 0) {
                grid.innerHTML = '<div class="no-results">NOTHING FOUND</div>';
                return;
            }

            productsToShow.forEach(product => {
                // Using Darker placeholders
                const imgSrc = `https://placehold.co/300x400/111/444?text=${product.img}`;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${imgSrc}" alt="${product.name}" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title">${product.name}</h3>
                        <div class="card-price">$${product.price.toFixed(2)}</div>
                        <button class="btn" onclick="addToCart('${product.name}')">ADD TO CART</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        });

        let cartTotal = 0;
        const cartCountElement = document.getElementById('cart-count');

        function addToCart(productName) {
            cartTotal++;
            cartCountElement.innerText = cartTotal;
            // Removed alert for a smoother feel, you can add it back if preferred
            console.log(`${productName} added to cart`);
        }

        displayProducts(products);

    </script>
</body>
</html>
